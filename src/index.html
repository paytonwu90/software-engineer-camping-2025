<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Vite-Bootstrap-Test</title>
  <script type="module" src="./js/main.js"></script>
</head>
<body>
  <nav class="d-flex justify-content-center fs-3 fw-bold text-center py-2 border-bottom">
    <a href="#" class="text-black p-4 me-2">首頁</a>
    <a href="#" class="text-black p-4">部落格</a>
  </nav>
  <header class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="fs-2 fw-bold">Hello, world!</h1>
          <p class="fs-5">這是一個簡單的 Bootstrap 網站</p>
          <button class="btn btn-primary">讀取更多</button>
        </div>
      </div>
    </div>
  </header>
  <div class="container py-4">

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3  mt-4">
      <div class="col">
        <div class="card">
          <a href="#" class="d-block overflow-hidden">
            <picture>
              <!-- 小於576px 時使用手機版圖片 -->
              <source media="(max-width: 576px)" srcset="./assets/images/mobile/blog/photo9.png" />
            
              <!-- 其他情況預設使用桌面圖片 -->
            <img src="./assets/images/desktop/blog/photo4.png" class="card-img-top hover-zoom" alt="React 入門不再迷惘：三步驟帶你上手核心概念">
            </picture>
          </a>
          <div class="card-body pt-4">
            <time class="d-block mb-1" datetime="2024-10-11">2024/10/11</time>
            <div class="fs-4">
              <a href="#" class="text-primary hover-underline">#React</a>
              <a href="#" class="text-primary hover-underline">#入門基礎</a>
            </div>
            <h3 class="card-title fs-3 fw-bold mb-2">React 入門不再迷惘：三步驟帶你上手核心概念</h3>
            <p class="card-text text-dark mb-4 truncate-2-lines">你是否對 React 感到好奇，卻苦惱於該如何正式啟動學習之路？身為前端工程師兼職涯諮詢師，我常遇到同學問我：「React 到底該怎麼入門？」為了幫大家減少摸索的時間，我整理出三個循序漸進的關鍵步驟，帶你更輕鬆地掌握 React 核心概念，真正把理論應用在實際專案中。</p>
            <a href="#" class="btn btn-outline-dark">閱讀內文</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
